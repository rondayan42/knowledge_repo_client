apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-repo-client
  labels:
    app: knowledge-repo-client
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: knowledge-repo.local  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: knowledge-repo-client
                port:
                  number: 80
